        .list { /* 부모한테 무조건 overflow:hidden; */
            overflow: hidden;
            width: 800px;
            margin: 0 auto;
            border: 1px solid #777
        }
        .list .inner{
            float: left;
            width: 25.0000%; /* 100기준 정확히 4등분 시킬거니까 */
            border: 1px solid #777;

        }

        .content {
            overflow: hidden;
        }
        .content .left {
