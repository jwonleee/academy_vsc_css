<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!-- css링크 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- 제이쿼리 링크 -->
    <script src="jquery/jquery-3.6.3.min.js"></script>
    <!-- 부트스트랩 테마가 필요하면 이쯤 추가.. -->
    <!-- js링크 -->    
    <script src="js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="index02_answer.css">


</head>
<body>
    
    <!-- 부트스트랩 col이용해서 디자인 -->
    <!-- https://parkinwook.github.io/TEST3.github.io/ -->

    <section>
        <div class="container">

            <h3>상세내용
                <span>(쿠팡예제)</span>
            </h3>

            <div class="row">
                <div class="col-sm-6 col-xs-12"><!-- 상품이미지 -->
                    <img src="img/detail.jpg" alt="상품이미지">
                </div>

                <div class="col-sm-6 col-xs-12">

                    <div class="detail"><!-- 상품내용, 위 -->
                        <p class="title">[게릴라특가] 30일체험가능! 벨라페이스 3컬러 LED마스크 눈마사지 겸용/4단계 시간조절/피부홈케어 +사은품까지!</p>
                        <p class="price">135,000원</p>
                        <p class="delivery">무료배송<br>
                           상품별배송 ㅣ 택배배송 ㅣ당일출고, 12시 이전 결제 건까지 해당 (주말, 공휴일 제외)</p>
                    </div>

                    <div class="detail-control"><!-- 금액 및 구매하기, 아래 -->
                        <div class="price">
                            <p class="left">총상품금액</p><!-- 왼 -->
                            <p class="right">0원</p><!-- 오 -->
                        </div>

                        <div class="order">  
                            <button class="left btn btn-default">장바구니</button><!-- 왼 -->
                            <button class="right btn btn-primary">구매하기</button><!-- 오 -->
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </section>

    <section style="margin-top: 70px;">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">


                    <form class="reply-wrap">

                        <div class="reply-img">
                            <img src="img/profile.png" alt="프로필">
                        </div>

                        <div class="reply-content">
                            <textarea name="text" id="text" class="form-control"></textarea><!-- textarea는 inline인데 display:block으로 바꿔줌 -->
                            <div class="reply-control">
                                <div class="left"><!-- 상자로 하나로 묶어서 통째로 왼쪽으로 -->
                                    <input type="text" placeholder="이름" class="form-control">
                                    <input type="password" placeholder="비밀번호" class="form-control">
                                </div>
                                <button class="right btn btn-info">등록하기</button><!-- 통째로 오른쪽 -->
                            </div>
                        </div>

                    </form>

                    <!-- 아래 부분 -->
                    <form class="reply-wrap">
                        <div class="reply-img">
                            <img src="img/profile.png" alt="프로필">
                        </div>

                        <div class="reply-content">
                            <textarea name="text" id="text" class="form-control"></textarea><!-- textarea는 inline인데 display:block으로 바꿔줌 -->
                            <div class="reply-control">
                                <div class="left"><!-- 상자로 하나로 묶어서 통째로 왼쪽으로 -->
                                    <input type="text" placeholder="이름" class="form-control">
                                    <input type="password" placeholder="비밀번호" class="form-control">
                                </div>
                                <button class="right btn btn-success">등록하기</button><!-- 통째로 오른쪽 -->
                            </div>
                        </div>

                        <div>
                            <!-- 글리피콘: 아이콘 사용, w3school, fontawesome 같은 사이트 -->
                            <!-- https://www.w3schools.com/bootstrap/bootstrap_glyphicons.asp -->
                            <!-- i, span 태그에 넣어주면 됨 -->
                            <span></span>
                            <i></i>
                        </div>
                    </form>


                </div>
            </div>
        </div>
    </section>





</body>
</html>
